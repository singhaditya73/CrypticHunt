# .air.toml for Windows (Holmes Project)
root = "."
tmp_dir = "tmp"

[build]
  # Step 1: Regenerate templates
  # Step 2: Build binary into tmp folder
  cmd = "templ generate && go build -o ./tmp/holmes.exe ./app"
  bin = "tmp/holmes.exe"
  include_ext = ["go", "templ", "html", "css", "js"]
  exclude_dir = ["assets", "node_modules", "tmp"]
  delay = 1000
  stop_on_error = true

[log]
  time = true
  color = true

[color]
  main = "yellow"
  watcher = "cyan"
  build = "green"
  runner = "magenta"

[misc]
  clean_on_exit = true
